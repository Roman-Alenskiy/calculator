<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output-field">
            <div class="output-primary">
                <input type="text" autofocus readonly>
            </div>
            <div class="output-secondary">
                <input type="text" readonly>
            </div>
        </div>
        <div class="row input-field">
            <div class="row wrap num-field">
                <div class="num content-input">7</div>
                <div class="num content-input">8</div>
                <div class="num content-input">9</div>
                <div class="num content-input">4</div>
                <div class="num content-input">5</div>
                <div class="num content-input">6</div>
                <div class="num content-input">1</div>
                <div class="num content-input">2</div>
                <div class="num content-input">3</div>
                <div class="num content-input" id="dot">.</div>
                <div class="num content-input">0</div>
                <div id="delete">DEL</div>
            </div>
            <div class="column operator-field">
                <div class="operator content-input">/</div>
                <div class="operator content-input">*</div>
                <div class="operator content-input">-</div>
                <div class="operator content-input">+</div>
                <div id="equally">=</div>
            </div>
        </div>
    </div>
    <script src="js/app.js""></script>
</body>
</html>
