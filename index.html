<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="output-secondary">
            </div>
            <div class="output-primary">
            </div>
        </div>
        <div class="row input">
            <div class="row wrap numbers">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num" id="dot">.</div>
                <div class="num">0</div>
                <div class="num">DEL</div>
            </div>
            <div class="column actions">
                <div class="action">/</div>
                <div class="action">*</div>
                <div class="action">â€“</div>
                <div class="action">+</div>
                <div class="action">=</div>
            </div>
        </div>
    </div>
    <script src="js/app.js""></script>
</body>
</html>
